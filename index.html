<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colony Frontier</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="app">
      <header class="topbar">
        <div class="title-wrap">
          <h1>Colony Frontier</h1>
          <p class="subtitle">Build, research, survive, and prosper.</p>
        </div>
        <div class="control-row">
          <label class="compact-label" for="scenario-select">Scenario</label>
          <select id="scenario-select"></select>
          <button id="pause-btn">Pause</button>
          <button id="speed-1-btn" class="active">1x</button>
          <button id="speed-2-btn">2x</button>
          <button id="speed-4-btn">4x</button>
          <button id="save-btn">Save</button>
          <button id="load-btn">Load</button>
          <button id="export-btn">Export</button>
          <button id="import-btn">Import</button>
          <input id="import-file-input" type="file" accept="application/json" hidden />
          <button id="reset-btn" class="danger">Reset</button>
        </div>
      </header>

      <main class="layout">
        <aside class="panel left">
          <section>
            <h2>Colony</h2>
            <div class="kv"><span>Status</span><strong id="status-label">Playing</strong></div>
            <div class="kv"><span>Day</span><strong id="day-label">1</strong></div>
            <div class="kv"><span>Population</span><strong id="population-label">0 / 0</strong></div>
            <div class="kv"><span>Avg Morale</span><strong id="morale-label">0</strong></div>
            <button id="hire-btn">Hire Colonist (20 food)</button>
          </section>

          <section>
            <h2>Resources</h2>
            <div id="resource-list" class="resource-list"></div>
            <div class="kv"><span>Storage</span><strong id="storage-label">0 / 0</strong></div>
          </section>

          <section>
            <h2>Research</h2>
            <div id="research-current" class="research-current">No active research</div>
            <div id="research-list" class="research-list"></div>
          </section>

          <section>
            <h2>Objectives</h2>
            <div id="objectives-list" class="objective-list"></div>
          </section>
        </aside>

        <section id="scene-root" class="scene-root">
          <div id="message-banner" class="message-banner hidden"></div>
          <div id="hint-badge" class="hint-badge">Select a building, then tap terrain to place it.</div>
        </section>

        <aside class="panel right">
          <section>
            <h2>Build</h2>
            <div id="build-categories" class="category-row"></div>
            <div id="build-list" class="build-list"></div>
          </section>

          <section>
            <h2>Construction Queue</h2>
            <div id="construction-list" class="construction-list">No active construction</div>
          </section>

          <section>
            <h2>Colonists</h2>
            <div id="colonist-list" class="colonist-list"></div>
          </section>
        </aside>
      </main>
    </div>

    <div id="notifications" class="notifications"></div>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
